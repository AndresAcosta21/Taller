<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Paquete</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="container d-flex flex-column justify-content-center align-items-center">
    <main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">
        <h1>Ingresar paquete</h1>
        <h2>Ingrese los datos del paquete.</h2>
        <br>
        <form th:action="@{/guardarPaquete}" th:object="${paquete}" method="post" class="d-flex flex-column p-5 g-3 needs-validation m-3">
            <input type="hidden" th:field="*{id}" th:value="${paquete.id}"/>
            <h4>Solicitud de datos:</h4>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="nombre" placeholder="descripcion" th:field="*{descripcion}" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                <label for="nombre" class="form-label p-3">descripcion:</label>
            </div>
			<div class="mb-3 form-floating">
			              <input type="text" class="form-control" name="destino" placeholder="Destino:" th:field="*{destino}" th:errorclass="'form-control alert-danger'" />
			              <small class="form-text text-danger" th:if="${#fields.hasErrors('destino')}" th:errors="*{destino}"></small>
			              <label for="nombre" class="form-label p-3">Destino:</label>
			          </div>
					  <input type="hidden" th:field="*{id}" th:value="${paquete.id}"/>
            
            <div class="d-flex mb-3">
                <input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
                <input type="reset" class="form-control btn btn-dark" value="Restablecer">
            </div>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gestor de Envíos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff4d4d; /* Fondo rojo */
            text-align: center;
            color: #fff; /* Texto blanco para mejor contraste */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #333; /* Texto oscuro dentro del contenedor */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Gestor de Envíos</h1>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400.png?text=Imagen+de+Envíos" alt="Envíos">
        </div>
        <p>Esta es una aplicación web para gestionar envíos de la empresa Transportes Envios Costa.</p>
        <a class="btn" href="/verCliente">Agregar Clientes  </a>
        <a class="btn" href="/Verpaquete/formPaquete">Agregar paquetes</a>
    </div>
</body>
</html>
